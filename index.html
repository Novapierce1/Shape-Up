<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body> 
    <h2>Shape Generater</h2>
    <p>Rectangle: </p>
        <input type="text" id="rectheight" placeholder="Height">
        <input type="text" placeholder="Width">
            <button>Insert</button>

    <p>Square:  </p>
        <input type="text" id="squarelength" placeholder="Side Length">
            <button>Insert</button>

    <p>Circle: </p> 
        <input type="text" id="circleradius" placeholder="Radius">
            <button>Insert</button>

    <p>Triangle: </p>
        <input type="text" id="triangleheight" placeholder="Height">
            <button>Insert</button>

    

    <div id="shapeinfo">
        <p>Shape:</p>    
        <p>Width:</p>    
        <p>Height:</p>    
        <p>Radius:</p>    
        <p>Area:</p>  
        <p>Perimeter:</p>        
    </div>    
    <div id="shapearea" style="border:1px solid #d3d3d3;"></div>
    
    
    
        
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
